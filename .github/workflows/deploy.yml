name: Deploy to Production

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¡ Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            set -e
            
            echo "ğŸš€ Starting deployment..."
            PROJECT_DIR="/var/www/production/fileshare"
            
            # Clone or pull repository
            if [ ! -d "$PROJECT_DIR" ]; then
                echo "ğŸ“ Cloning repository..."
                sudo git clone -b production https://github.com/your-username/your-repo.git "$PROJECT_DIR"
            else
                echo "ğŸ“‚ Pulling latest changes..."
                cd "$PROJECT_DIR"
                sudo git pull origin production
            fi
            
            cd "$PROJECT_DIR"
            
            # Create directories
            echo "ğŸ“ Creating directories..."
            sudo mkdir -p storage/{app,framework/{cache,sessions,views},logs}
            sudo mkdir -p bootstrap/cache
            
            # Set permissions
            echo "ğŸ”§ Setting permissions..."
            sudo chown -R www-data:www-data .
            sudo chmod -R 775 storage bootstrap/cache
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            sudo -u www-data composer install --no-interaction --no-dev --optimize-autoloader
            
            # Clear caches
            echo "ğŸ§¹ Clearing caches..."
            sudo rm -f bootstrap/cache/*.php
            sudo -u www-data php artisan config:clear || true
            sudo -u www-data php artisan cache:clear || true
            sudo -u www-data php artisan view:clear || true
            
            # Generate key if needed
            if ! grep -q "APP_KEY=base64:" .env 2>/dev/null; then
                echo "ğŸ”‘ Generating app key..."
                sudo -u www-data php artisan key:generate --force
            fi
            
            # Create storage link
            echo "ğŸ”— Creating storage link..."
            sudo -u www-data php artisan storage:link || true
            
            # Optimize for production
            echo "âš¡ Optimizing..."
            sudo -u www-data php artisan config:cache
            sudo -u www-data php artisan route:cache
            sudo -u www-data php artisan view:cache
            
            # Final permissions
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            
            echo "âœ… Deployment completed!"
            
      - name: ğŸ‰ Success Notification
        if: success()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_KEY }}
          script: |
            echo "ğŸ‰ Deployment successful!"
            echo "ğŸŒ Application is now live"
            
      - name: âŒ Failure Notification
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_KEY }}
          script: |
            echo "âŒ Deployment failed!"
            echo "ğŸ” Check logs: tail -f /var/www/production/fileshare/storage/logs/laravel.log"
