name: Deploy to Production

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  deploy:
    name: Pull and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¡ Connect to server and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_KEY }}
          script: |
            echo "â¡ï¸ Connecting to server..."

            if [ ! -d "/var/www/production/fileshare" ]; then
              echo "ğŸ“ Directory does not exist. Cloning project..."
              git clone -b production git@github.com:your-username/your-repo.git /var/www/production/fileshare || { echo "âŒ Git clone failed"; exit 1; }
            else
              echo "ğŸ“‚ Directory exists. Pulling latest changes..."
              cd /var/www/production/fileshare || { echo "âŒ Failed to access project directory"; exit 1; }
              git pull origin production || { echo "âŒ Git pull failed"; exit 1; }
            fi

            

            echo "ğŸ“¦ Installing Composer dependencies..."
            cd /var/www/production/fileshare

            echo "ğŸ“‚ Ensuring required directories exist..."
            mkdir -p storage/logs
            mkdir -p bootstrap/cache

            echo "ğŸ”§ Setting folder permissions..."
            sudo chown -R www-data:www-data storage bootstrap/cache || { echo "âŒ chown failed"; exit 1; }
            sudo chmod -R 775 storage bootstrap/cache || { echo "âŒ chmod failed"; exit 1; }
            
            echo "ğŸ“¦ Installing Composer dependencies..."    
            composer install --no-interaction --prefer-dist --optimize-autoloader || { echo "âŒ Composer install failed"; exit 1; }
        
            echo "ğŸš€ Optimizing Laravel..."
            php artisan optimize || { echo "âŒ Artisan optimize failed"; exit 1; }

            echo "âœ… Deployment completed successfully!"
